<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title of template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" media="all" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" media="all" href="css/style.css">
    <script src="js/app.js"></script>

  <body class="body-bg">
    <header class="header">
      <div class="header__inner"><a href="#" class="logo"><i class="icon-logo"></i>EstateHustler</a></div>

    <div class="account">
      <div class="account__box">
        <aside class="account__tabs">
          <ul>
            <li><a href="#" class="is-active">Edit profile</a></li>
            <li><a href="#">Change password</a></li>
            <li><a href="#">Subscribe details</a></li>

          <div class="account__form form">

              </div>
              <div class="account__field">
                <div class="form__info"><span class="form__info-title form__info-title_gray">Email</span><span class="form__info-text">nikmuller@gmail.com</span></div>
